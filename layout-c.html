<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap Layout Overview </title>
    <meta name="description" content="A Sample Website Selling Yogurt and Created with Bootstrap 5 by Sammy Nava aka RedAngelRedux for GloboWeb Consulting of Dallas Texas.  www.sammynava.com ">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/layout-c.css">

</head>

<body>

    <div class="container">

        <header class="row">
            <div class="col-md-6 col-sm-12 mt-3">
                <div class="myBox">Logo</div>
            </div>
            <nav class="col-md-6 col-sm-12 mt-3">
                <div class="myBox">Navigation</div>
            </nav>
        </header>

        <main class="row">
            <div class="col mt-3">
                <div class="myBox"><h1>Herobox</h1></div>
            </div>
        </main>

        <section class="row">
            <article class="col-lg-3 col-md-4 col-12 mt-3">
                <div class="myBox">Feature 1</div>
            </article>
            <article class="col-lg-3 col-md-4 col-12 mt-3">
                <div class="myBox">Feature 2</div>
            </article>
            <article class="col-lg-3 col-md-4 col-12 mt-3">
                <div class="myBox">Feature 3</div>
            </article>
            <article class="col-lg-3 col-12 mt-3 d-md-none d-lg-block">
                <div class="myBox">Feature 4</div>
            </article>
        </section>

    </div>

</body>
</html>
